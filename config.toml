# The URL the site will be built for
title = "Weilet's blog"
base_url = "https://weilet.github.io"
theme = "tale-zola"

taxonomies = [
  {name = "tags"},
]


# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whethre generate feed
generate_feed = true
feed_filename = "rss.xml"

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "base16-ocean-light"


[extra]
# Put all your custom variables here
author = "Weilet"

[[extra.menu]]
name = "Posts"
url = ""
[[extra.menu]]
name = "Tags"
url = "tags"
[[extra.menu]]
name = "About"
url = "about"
[[extra.menu]]
name = "RSS"
url = "rss.xml"

[extra.footer]
start_year = "2022"  # start year of the site
info = ""
[extra.expressions]
p404 = "404"
p404_info = ""
p404_back_home_start = ""
p404_back_home_with_link = ""
